<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Minimal Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --border: #e5e5e5;
      --text-primary: #171717;
      --text-secondary: #525252;
      --text-muted: #a3a3a3;
      --accent: #2563eb;
      --accent-light: #eff6ff;
      --success: #22c55e;
      --warning: #f59e0b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .app-header {
      height: 48px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      background: var(--bg-primary);
    }

    .app-header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .app-header .breadcrumb {
      color: var(--text-muted);
      font-size: 13px;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .panel-library {
      width: 280px;
      min-width: 200px;
      max-width: 400px;
      border-right: 1px solid var(--border);
    }

    .panel-reader {
      flex: 1;
      min-width: 300px;
    }

    .panel-assistant {
      width: 320px;
      min-width: 250px;
      max-width: 450px;
      border-left: 1px solid var(--border);
    }

    .resizer {
      width: 4px;
      cursor: col-resize;
      background: transparent;
      transition: background 0.15s;
      flex-shrink: 0;
    }

    .resizer:hover, .resizer.active {
      background: var(--accent);
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .panel-header h2 {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
    }

    .panel-header .count {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 400;
      margin-left: 8px;
    }

    .search-box {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }

    .search-input:focus {
      border-color: var(--accent);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .filters {
      padding: 8px 16px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid var(--border);
    }

    .filter-btn {
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .filter-btn:hover {
      background: var(--bg-tertiary);
    }

    .filter-btn.active {
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--accent);
    }

    .source-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .source-item {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.1s;
      border-left: 3px solid transparent;
    }

    .source-item:hover {
      background: var(--bg-secondary);
    }

    .source-item.selected {
      background: var(--accent-light);
      border-left-color: var(--accent);
    }

    .source-item-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .source-item-meta {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .source-type-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      text-transform: uppercase;
      font-weight: 500;
    }

    .reader-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      padding: 40px;
    }

    .reader-empty-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .reader-content {
      flex: 1;
      overflow-y: auto;
      display: none;
      flex-direction: column;
    }

    .reader-content.active {
      display: flex;
    }

    .reader-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    .reader-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .reader-meta {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      gap: 16px;
    }

    .reader-tags {
      display: flex;
      gap: 6px;
      margin-top: 12px;
    }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .audio-player {
      padding: 20px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .waveform {
      height: 48px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }

    .waveform-bars {
      display: flex;
      align-items: center;
      height: 100%;
      gap: 2px;
      padding: 8px;
    }

    .waveform-bar {
      flex: 1;
      background: var(--text-muted);
      border-radius: 1px;
      opacity: 0.4;
    }

    .waveform-bar.played {
      background: var(--accent);
      opacity: 1;
    }

    .waveform-progress {
      position: absolute;
      left: 30%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent);
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: transform 0.1s;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    .player-time {
      font-size: 13px;
      color: var(--text-secondary);
      font-variant-numeric: tabular-nums;
    }

    .player-speed {
      margin-left: auto;
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-primary);
      cursor: pointer;
    }

    .reader-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      padding: 0 24px;
    }

    .reader-tab {
      padding: 12px 16px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: all 0.15s;
    }

    .reader-tab:hover {
      color: var(--text-secondary);
    }

    .reader-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .transcript {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }

    .transcript-segment {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.15s;
      cursor: pointer;
    }

    .transcript-segment:hover {
      background: var(--bg-secondary);
    }

    .transcript-segment.current {
      background: var(--accent-light);
    }

    .transcript-time {
      font-size: 11px;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 4px;
    }

    .transcript-speaker {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .transcript-text {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
    }

    .assistant-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .assistant-icon {
      width: 20px;
      height: 20px;
      color: var(--accent);
    }

    .assistant-title {
      font-size: 14px;
      font-weight: 600;
    }

    .assistant-context {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .quick-actions {
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border-bottom: 1px solid var(--border);
    }

    .quick-action {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--bg-primary);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .quick-action:hover {
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--accent);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.5;
    }

    .chat-message.user {
      align-self: flex-end;
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .chat-message.assistant {
      align-self: flex-start;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }

    .chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--border);
    }

    .chat-input-box {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      resize: none;
      outline: none;
      font-family: inherit;
      min-height: 40px;
      max-height: 120px;
    }

    .chat-input:focus {
      border-color: var(--accent);
    }

    .chat-send-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }

    .chat-send-btn:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
      <h1>Knowledge Library</h1>
      <span class="breadcrumb">/ All Sources</span>
    </header>

    <main class="main-content">
      <aside class="panel panel-library" id="panel-library">
        <div class="panel-header">
          <h2>Sources <span class="count">24 items</span></h2>
        </div>
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Search sources...">
        </div>
        <div class="filters">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Audio</button>
          <button class="filter-btn">PDF</button>
          <button class="filter-btn">Notes</button>
        </div>
        <div class="source-list" id="source-list"></div>
      </aside>

      <div class="resizer" id="resizer-1"></div>

      <section class="panel panel-reader" id="panel-reader">
        <div class="reader-empty" id="reader-empty">
          <svg class="reader-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <p>Select a source to view</p>
        </div>
        <div class="reader-content" id="reader-content">
          <div class="reader-header">
            <h1 class="reader-title" id="reader-title">Weekly Team Standup</h1>
            <div class="reader-meta">
              <span id="reader-type">Audio</span>
              <span id="reader-duration">45:23</span>
              <span id="reader-date">Dec 28, 2024</span>
            </div>
            <div class="reader-tags">
              <span class="tag">meeting</span>
              <span class="tag">team</span>
              <span class="tag">+ Add</span>
            </div>
          </div>

          <div class="audio-player" id="audio-player">
            <div class="waveform">
              <div class="waveform-bars" id="waveform-bars"></div>
              <div class="waveform-progress" id="waveform-progress"></div>
            </div>
            <div class="player-controls">
              <button class="play-btn" id="play-btn">▶</button>
              <span class="player-time"><span id="current-time">12:34</span> / <span id="total-time">45:23</span></span>
              <select class="player-speed">
                <option>0.5x</option>
                <option>0.75x</option>
                <option selected>1x</option>
                <option>1.25x</option>
                <option>1.5x</option>
                <option>2x</option>
              </select>
            </div>
          </div>

          <div class="reader-tabs">
            <div class="reader-tab active">Transcript</div>
            <div class="reader-tab">Summary</div>
            <div class="reader-tab">Notes</div>
          </div>

          <div class="transcript" id="transcript"></div>
        </div>
      </section>

      <div class="resizer" id="resizer-2"></div>

      <aside class="panel panel-assistant" id="panel-assistant">
        <div class="assistant-header">
          <svg class="assistant-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <div>
            <div class="assistant-title">Assistant</div>
            <div class="assistant-context" id="assistant-context">No source selected</div>
          </div>
        </div>

        <div class="quick-actions">
          <button class="quick-action">Summarize</button>
          <button class="quick-action">Key Points</button>
          <button class="quick-action">Action Items</button>
          <button class="quick-action">Questions</button>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="chat-message assistant">
            Select a source from the library to start asking questions about its content.
          </div>
        </div>

        <div class="chat-input-container">
          <div class="chat-input-box">
            <textarea class="chat-input" placeholder="Ask about this source..." rows="1" id="chat-input"></textarea>
            <button class="chat-send-btn" id="chat-send">➤</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script>
    // Mock Data
    const sources = [
      { id: 1, title: "Weekly Team Standup", type: "audio", duration: "45:23", date: "Dec 28, 2024" },
      { id: 2, title: "Q4 Strategy Document", type: "pdf", duration: "12 pages", date: "Dec 27, 2024" },
      { id: 3, title: "Product Research Notes", type: "markdown", duration: "2341 words", date: "Dec 26, 2024" },
      { id: 4, title: "Client Call - Acme Corp", type: "audio", duration: "32:15", date: "Dec 26, 2024" },
      { id: 5, title: "Architecture Diagram", type: "image", duration: "2.4 MB", date: "Dec 25, 2024" },
      { id: 6, title: "Competitor Analysis", type: "pdf", duration: "8 pages", date: "Dec 24, 2024" },
      { id: 7, title: "Interview - Senior Dev", type: "audio", duration: "58:42", date: "Dec 23, 2024" },
      { id: 8, title: "API Documentation", type: "web_clip", duration: "docs.api.com", date: "Dec 22, 2024" },
      { id: 9, title: "Meeting Notes - Board", type: "markdown", duration: "1856 words", date: "Dec 21, 2024" },
      { id: 10, title: "Design Review Session", type: "audio", duration: "41:07", date: "Dec 20, 2024" },
    ];

    const transcriptData = [
      { time: "00:00:00", speaker: "John", text: "Good morning everyone! Let's get started with our weekly standup." },
      { time: "00:00:12", speaker: "Sarah", text: "Morning! Yes, ready to dive into this week's priorities." },
      { time: "00:00:18", speaker: "John", text: "Perfect. Let's start with the product team updates. Sarah, would you like to go first?" },
      { time: "00:00:28", speaker: "Sarah", text: "Sure! Last week we completed the new onboarding flow. The A/B test results look promising - we're seeing a 23% improvement in activation rates." },
      { time: "00:00:45", speaker: "Mike", text: "That's fantastic! Does that include the mobile users as well?" },
      { time: "00:00:52", speaker: "Sarah", text: "Yes, actually mobile is performing even better. We're at about 28% improvement there." },
      { time: "00:01:05", speaker: "John", text: "Great work. What's on the roadmap for this week?" },
      { time: "00:01:12", speaker: "Sarah", text: "We're focusing on the notification system redesign. The specs are ready." },
    ];

    // DOM helpers
    function createElement(tag, className, textContent) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (textContent) el.textContent = textContent;
      return el;
    }

    // Render source list
    function renderSourceList() {
      const list = document.getElementById('source-list');
      list.textContent = '';

      sources.forEach(source => {
        const item = createElement('div', 'source-item');
        item.dataset.id = source.id;

        const title = createElement('div', 'source-item-title', source.title);
        const meta = createElement('div', 'source-item-meta');

        const badge = createElement('span', 'source-type-badge', source.type);
        const duration = createElement('span', null, source.duration);
        const date = createElement('span', null, source.date);

        meta.appendChild(badge);
        meta.appendChild(duration);
        meta.appendChild(date);

        item.appendChild(title);
        item.appendChild(meta);

        item.addEventListener('click', () => selectSource(source.id));
        list.appendChild(item);
      });
    }

    // Render waveform
    function renderWaveform() {
      const container = document.getElementById('waveform-bars');
      container.textContent = '';

      for (let i = 0; i < 80; i++) {
        const height = Math.random() * 80 + 20;
        const bar = createElement('div', 'waveform-bar' + (i < 24 ? ' played' : ''));
        bar.style.height = height + '%';
        container.appendChild(bar);
      }
    }

    // Render transcript
    function renderTranscript() {
      const container = document.getElementById('transcript');
      container.textContent = '';

      transcriptData.forEach((seg, i) => {
        const segment = createElement('div', 'transcript-segment' + (i === 3 ? ' current' : ''));

        const time = createElement('div', 'transcript-time', seg.time);
        const speaker = createElement('div', 'transcript-speaker', seg.speaker);
        const text = createElement('div', 'transcript-text', seg.text);

        segment.appendChild(time);
        segment.appendChild(speaker);
        segment.appendChild(text);

        segment.addEventListener('click', () => console.log('Seek to:', seg.time));
        container.appendChild(segment);
      });
    }

    // Select source
    function selectSource(id) {
      const source = sources.find(s => s.id === id);
      if (!source) return;

      document.querySelectorAll('.source-item').forEach(el => el.classList.remove('selected'));
      document.querySelector('.source-item[data-id="' + id + '"]').classList.add('selected');

      document.getElementById('reader-empty').classList.add('hidden');
      document.getElementById('reader-content').classList.add('active');

      document.getElementById('reader-title').textContent = source.title;
      document.getElementById('reader-type').textContent = source.type.charAt(0).toUpperCase() + source.type.slice(1);
      document.getElementById('reader-duration').textContent = source.duration;
      document.getElementById('reader-date').textContent = source.date;

      document.getElementById('audio-player').style.display = source.type === 'audio' ? 'block' : 'none';
      document.getElementById('assistant-context').textContent = 'Context: ' + source.title;
    }

    // Resizable panels
    function initResizers() {
      const resizer1 = document.getElementById('resizer-1');
      const resizer2 = document.getElementById('resizer-2');
      const panelLibrary = document.getElementById('panel-library');
      const panelAssistant = document.getElementById('panel-assistant');

      let isResizing = false;
      let currentResizer = null;

      function startResize(e, resizer) {
        isResizing = true;
        currentResizer = resizer;
        resizer.classList.add('active');
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);
        e.preventDefault();
      }

      function resize(e) {
        if (!isResizing) return;

        if (currentResizer === resizer1) {
          const newWidth = e.clientX;
          if (newWidth >= 200 && newWidth <= 400) {
            panelLibrary.style.width = newWidth + 'px';
          }
        } else if (currentResizer === resizer2) {
          const newWidth = window.innerWidth - e.clientX;
          if (newWidth >= 250 && newWidth <= 450) {
            panelAssistant.style.width = newWidth + 'px';
          }
        }
      }

      function stopResize() {
        isResizing = false;
        if (currentResizer) currentResizer.classList.remove('active');
        currentResizer = null;
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('mouseup', stopResize);
      }

      resizer1.addEventListener('mousedown', (e) => startResize(e, resizer1));
      resizer2.addEventListener('mousedown', (e) => startResize(e, resizer2));
    }

    // Play button toggle
    document.getElementById('play-btn').addEventListener('click', function() {
      const isPlaying = this.dataset.playing === 'true';
      this.textContent = isPlaying ? '▶' : '⏸';
      this.dataset.playing = isPlaying ? 'false' : 'true';
    });

    // Chat functionality
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;

      const container = document.getElementById('chat-messages');

      const userMsg = createElement('div', 'chat-message user', message);
      container.appendChild(userMsg);

      setTimeout(() => {
        const assistantMsg = createElement('div', 'chat-message assistant',
          'Based on the meeting transcript, the key points are: 1) New onboarding flow shows 23% improvement in activation rates. 2) Mobile performance is even better at 28%. 3) This week focuses on notification system redesign.');
        container.appendChild(assistantMsg);
        container.scrollTop = container.scrollHeight;
      }, 800);

      input.value = '';
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('chat-send').addEventListener('click', sendMessage);
    document.getElementById('chat-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Quick actions
    document.querySelectorAll('.quick-action').forEach(btn => {
      btn.addEventListener('click', function() {
        document.getElementById('chat-input').value = this.textContent + ' this content';
        sendMessage();
      });
    });

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Tab switching
    document.querySelectorAll('.reader-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.reader-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Initialize
    renderSourceList();
    renderWaveform();
    renderTranscript();
    initResizers();
  </script>
</body>
</html>
