name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  # Build Desktop Application
  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact-name: hidock-next-windows
            build-command: pyinstaller --onefile --windowed main.py
          - os: macos-latest
            artifact-name: hidock-next-macos
            build-command: pyinstaller --onefile --windowed main.py
          - os: ubuntu-latest
            artifact-name: hidock-next-linux
            build-command: pyinstaller --onefile main.py

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install libusb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd hidock-desktop-app && pip install -r requirements.txt
        pip install pyinstaller

    - name: Build application
      working-directory: ./hidock-desktop-app
      run: ${{ matrix.build-command }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/

  # Build Web Application
  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: hidock-web-app/package-lock.json

    - name: Install dependencies
      working-directory: ./hidock-web-app
      run: npm ci

    - name: Build
      working-directory: ./hidock-web-app
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hidock-web-app-dist
        path: hidock-web-app/dist/

  # Create Release
  release:
    needs: [build-desktop, build-web]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          hidock-next-windows/**/*
          hidock-next-macos/**/*
          hidock-next-linux/**/*
          hidock-web-app-dist/**/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
