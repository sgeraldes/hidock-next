[pytest]
addopts = -q -m "not slow and not integration and not gui and not optional"
testpaths = tests
markers =
    unit: fast unit tests
    integration: integration tests (may touch real subsystems)
    gui: tests requiring a display / GUI toolkit
    slow: long-running tests
    asyncio: async test requiring event loop
    optional: requires optional heavy dependency stack (desktop/device/audio)
python_files = test_*.py
